<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Salary Calculator</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="client.js"></script>

</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>
    <h2>Add Employee</h2>
    <div class="inputFields">
        <input class="inputs" type="text" id="firstName" placeholder="Employee First Name"/>
        <input class="inputs" type="text" id="lastName" placeholder="Employee Last Name"/>
        <input class="inputs" type="text" id="idNumber" placeholder="ID Number"/>
        <input class="inputs" type="text" id="jobTitle" placeholder="Job Title"/>
        <input class="inputs" type="text" id="annualSalary" placeholder="Annual Salary"/>
        <button id="submitInfo">Submit</button>
    </div>

    <div>
        <table class="employeeTable">
            <thead>
                <tr class="tableHeadings">
                    <th class="individualHeadings">First Name</th>
                    <th class="individualHeadings">Last Name</th>
                    <th class="individualHeadings">ID</th>
                    <th class="individualHeadings">Job Title</th>
                    <th class="individualHeadings">Annual Salary</th>
                    <th class="deleteColumn individualHeadings">Delete</th>
                </tr>
            </thead>
            <tbody id="oneEmployeeRow">
            </tbody>
        </table>
    </div>
    <h3 class="total">Total Monthly Costs: <span id="totalCosts">0</span></h3>
    
</body>
</html>
