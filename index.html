<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Salary Calculator</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="client.js"></script>

</head>
<body>
    <h1>Salary Calculator</h1>
    <h2>Add Employee</h2>
    <div class="inputFields">
        <input type="text" id="firstName" placeholder="Employee First Name"/>
        <input type="text" id="lastName" placeholder="Employee Last Name"/>
        <input type="text" id="idNumber" placeholder="ID Number"/>
        <input type="text" id="jobTitle" placeholder="Job Title"/>
        <input type="text" id="annualSalary" placeholder="Annual Salary"/>
        <button id="submitInfo">Submit</button>
    </div>

    <div>
        <table class="employeeTable">
            <thead>
                <tr class="tableHeadings">
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID Number</th>
                    <th>Job Title</th>
                    <th>Annual Salary</th>
                    <th>Delete?</th>
                </tr>
            </thead>
            <tbody id="oneEmployeeRow">
            </tbody>
        </table>
    </div>
    <h3>Total Monthly Costs: <span id="totalCosts">0</span></h3>
    
</body>
</html>
